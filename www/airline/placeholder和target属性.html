<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<!--[if lt IE 9]>
  <script src="js/jquery.placeholder.js"></script>
<![endif]-->
<style type="text/css">
	*{padding:0;margin:0;}
	#a,#b,#c{height:200px;width:500px;display:none;}
	#a{background:red;}
	#b{background:blue;}
	#c{background:green;}
	li{display:inline-block;width:50px;text-align:center;border:1px solid #ccc;}
	li a{display:block;}
	li a:active{color:blue;background:#ccc;}
	#a:target{display:block;}
	#b:target{display:block;}
	#c:target{display:block;}
</style>
</head>
<body>
	<input type="text" placeholder="请输入..." />
	<ul>
		<li class="a"><a href="#a">a</a></li>
		<li class="b"><a href="#b">b</a></li>
		<li class="c"><a href="#c">c</a></li>
	</ul>
	<div id="a">a</div>
	<div id="b">a</div>
	<div id="c">a</div>
</body>
</html>

<script type="text/javascript">
	$(function(){
		$('input, textarea').placeholder();
	});
</script>

<script>
    var elem = document.getElementById('mySwipe');
    var size=$(".swipe-wrap li").size();
    var startIndex = 0;
    var str='';
    if(size>1){
        startIndex = 1;
        for(var i=0;i<size;i++){
         str+='<span></span>';
        }
        $("#dot").html(str);
        $("#dot span").eq(1).addClass("active");
    }
    
    window.mySwipe = Swipe(elem, {
       startSlide:startIndex,
       auto: 1000,
       continous: true,
       disableScroll: true,
      // stopPropagation: true,
       callback: function(index, element) {
           var idx=$(element).find("img").attr("title");
           $("#dot span").removeClass("active");
           $("#dot span").eq(idx).addClass("active");
        },
      // transitionEnd: function(index, element) {}
    });
    
    
</script>

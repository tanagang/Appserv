<script>
	var pagenum = 1;
	var pagesize = 10;
	var videoType = "";
	$(function(){
		$(".myBubble-tab li").click(function(){
			videoType = $(this).attr("rel");
			getMypaopao(pagenum,pagesize);
		}).eq(0).trigger("click");
	});
	//我的收藏列表
		function getMypaopao(pagenum,pagesize){
			$.ajax({
				type:"post",
				dataType:dataType, 
				url:url+"video/myVideos.json",
				data:{videoType:videoType,operateType:"00",pageNum:pagenum,pageSize:pagesize},
				success:function(data){
					//console.log(data);
					setPage(data,pagenum,pagesize);
					var str = '';
					$.each(data.records, function(idx,el) {
						str += '<li>';
						str += '	<div class="myBubble-list-title">';
						str += '		<span>'+el.vidioId+'</span>';
						str += '		<span>支持时间：'+el.operDate+'</span>';
						str += '	</div>';
						str += '	<div class="myBubble-list-con clearfix pr">';
						str += '		<div class="con-l fl">';
						str += '			<div class="con-img-l fl">';
						str += '				<img src="'+imgUrl+el.vidioPic+'"/>';
						str += '			</div>';
						str += '			<div class="con-img-r">'+el.description+'</div>';
						str += '		</div>';
						str += '		<div class="con-cr2 fl">';
						str += '			<span>积分ID：'+el.pointsId+'</span>';
						str += '		</div>';
						str += '	</div>';
						str += '</li>';
					});
					$(".myBubble-list ul").html(str);
				}
			});
		}
		goPage('getMypaopao',pagenum,pagesize);
		tjVideo()//推荐视频
		//左右两侧广告图片
		ad("00,01");
</script>

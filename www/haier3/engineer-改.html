<script>
	$(function(){
		var idx = 0;//0代表待办页面，1代表消息页面，2代表知识库页面
		$(".wait-do>span").tap(function(){
			var rel = $(this).attr("data-rel");
			if(rel==2){
				$("#fixedImg").attr("src","images/soso2.png");
			}else{
				$("#fixedImg").attr("src","images/add.png");
			}
			$(".wait-do>span").removeClass("theme-color");
			$(this).addClass("theme-color");
			$("section").css("display","none");
			$("#section"+rel).css("display","block");
			$(".b-line").removeClass("trans1 trans2 trans3").addClass("trans"+rel);
		}).eq(idx).trigger("tap");
	});
</script>
